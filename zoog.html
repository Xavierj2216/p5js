<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            //The head
            fill(color(102, 178, 255))//blue
            rect(300,270,200,200)//body
            
            fill(color(102, 178, 255));//blue
            ellipse(400,200,250,250);//head
            
            fill(255,255,255)//white
            ellipse(400,235,200,200);//face
            
            fill(255,255,255)//white
            ellipse(370,160,50,75);//eye left
            ellipse(430,160,50,75);//eye right
            point(370,160);//eye
            point(430,160);//eye
            
            fill(255,0,0)//red
            ellipse(400,200,25,25);//nose
            
            fill(255,255,255)//white
            line(400,213,400,280);//nose
            line(350,285,450,285);//mouth
            //whiskers left
            line(330,255,380,250);
            line(330,240,380,240);
            line(330,228,380,233);
            //whisker right
            line(415,233,465,228);
            line(415,240,465,240);
            line(415,250,465,260);
            
            //The body
            //triangle(250,250,300,250,250,300);
            line(240,300,300,285);//arm left
            line(240,330,300,330);//arm left
            line(500,285,560,300);//arm right
            line(500,330,561,330);//arm right
            ellipse(240,310,50,50);//hand left
            ellipse(561,310,50,50);//hand right
            line(400,450,400,470);
            ellipse(350,485,110,70);//feet left
            ellipse(449,485,110,70);//feet right
            arc(400,370,110,100,0,PI+QUARTER_PI, PIE);
            rect(340,350,120,20);//pocket
            textSize(32);
            fill(0,0,255);
            text("Faker Doraemon", 300, 450);//name
            
            strokeWeight(11);//size of eyes
            stroke(25, 25, 25);//black
            point(370,160);//eye
            point(430,160);//eye
            
            
            
            
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/xavierj2216/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>




</html>
